<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./design/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <span  class="label">
        DAY
      </span>
      <input placeholder="DD" class="casilla dia" type="number" max="31">
    </div>
    <div class="card">
      <span class="label">
        MONTH
      </span>
      <input placeholder="MM" class="casilla mes" type="number" max="12">
    </div>
    <div class="card">
      <span class="label">
        YEAR
      </span>
      <input placeholder="YYYY" class="casilla anio" type="number" max="2020">
    </div>
    <br>
    <br>
    <hr class="horizontal">
    <div id="bubble">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
    <br>

    <div class="displayedDate "><h2><span class="i-violet y">--</span>  years</h2></div>
    <div class="displayedDate months"><h2><span class="i-violet m">--</span> months</h2></div>
    <div class="displayedDate days"><h2><span class="i-violet d">--</span> days</h2></div>
    
    
    

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Uyufull</a>.
  </div>
  <script src="./app.js"></script>
</body>

</html>
